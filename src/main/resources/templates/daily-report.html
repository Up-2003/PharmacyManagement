<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>Daily Report</h2>
<table border="1">
  <tr><th>ID</th><th>Customer</th><th>Quantity</th><th>Total Amount</th><th>Date</th></tr>
  <tr th:each="bill : ${bills}">
    <td th:text="${bill.id}"></td>
    <td th:text="${bill.customerName}"></td>
    <td th:text="${bill.quantity}"></td>
    <td th:text="${bill.totalAmount}"></td>
    <td th:text="${bill.date}"></td>
  </tr>
</table>

</body>
</html>
